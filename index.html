<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="width:500px;margin:auto;">
        <form>
            <div class="form-group m-3">
                <input id="email" oninput="checking()" type="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group m-3">
                <input id="pwd" oninput="checking()" type="password" class="form-control"  placeholder="Password">
            </div>
            <div class="form-group m-3">
                <button id="btn" onmouseover="onchangeHandle()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
      let email = document.querySelector('#email');
       let pwd =  document.querySelector('#pwd');
       let btn =  document.querySelector('#btn');
       function onchangeHandle(){
            if(email.value == '' || pwd.value == ''){

                if(btn.classList.contains('right') == true){
                    btn.classList.add('left')
                    btn.classList.remove('right')
                }else{
                    btn.classList.add('right')
                    btn.classList.remove('left')
                }

            }
            
       }
       function checking(){
        if(email.value != '' && pwd.value != ''){
            btn.classList.remove('right')
            btn.classList.remove('left')
        }
       }
    </script>
</body>
</html>
